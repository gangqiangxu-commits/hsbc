# Application properties for hello-springboot
server.port=8080

# H2 in-memory database configuration
spring.datasource.url=jdbc:h2:mem:hsbc_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable MySQL driver (if present)
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Use Flyway for DB migrations; enable automatic Flyway startup
spring.sql.init.mode=never
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# MyBatis: map snake_case columns to camelCase properties
mybatis.configuration.map-underscore-to-camel-case=true