# Test profile: H2 in-memory DB for integration tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Redis (disabled for integration tests)
spring.redis.host=localhost
spring.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=2000ms

# Redisson (disabled for integration tests)
spring.redisson.address=

# Flyway
spring.flyway.enabled=true

# MyBatis
mybatis.configuration.map-underscore-to-camel-case=true

# Prevent Spring Boot from replacing the datasource with an embedded database during tests
spring.test.database.replace=none

# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true